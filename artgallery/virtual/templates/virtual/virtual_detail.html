{% extends 'main/layout.html' %}
{% load static i18n %}

{% block title %}{{ title }}{% endblock %}

{% block extrahead %}
    <link rel="stylesheet" href="{% static 'virtual/css/virtual_detail.css' %}?v=2.0">
{% endblock %}

{% block content %}
    <section class="virtual-detail">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 frame">
                    {% if request.user.is_authenticated %}
                        <iframe scrolling="no" src="{{ virtual_detail.field_name_log }}"></iframe>
                    {% else %}
                        <iframe scrolling="no" src="{{ virtual_detail.field_name_nolog }}"></iframe>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>
{% endblock %}
